<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        .login-option {
            margin: 15px 0;
            padding: 15px;
            border-radius: 5px;
            background: #f9f9f9;
        }
        h2 {
            margin-bottom: 10px;
            color: #444;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        p {
            margin-top: 10px;
            font-size: 14px;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Choose Login Type</h1>
        
        <!-- Admin Login Section -->
        <div class="login-option">
            <h2>Admin Login</h2>
            <a href="{% url 'login' %}?type=admin">
                <button>Login as Admin</button>
            </a>
        </div>

        <!-- Trainer Login Section -->
        <div class="login-option">
            <h2>Trainer Login</h2>
            <a href="{% url 'login' %}?type=trainer">
                <button>Login as Trainer</button>
            </a>
            <p>Don't have an account? <a href="{% url 'trainer_signup' %}">Sign up here</a></p>
        </div>
    </div>

</body>
</html>
